<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='utf-8' />
    <title>Ronnie and Barty tracker</title>
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>

<body>

    <div id='map'></div>

    <script type="module">

        mapboxgl.accessToken = 'pk.eyJ1IjoibmFuZHVqa2lzaG9yIiwiYSI6ImNrM2lxcWFyNzA1YTEzY25rb2E4ZHQ3eTUifQ.OFwm9K6FgHMoH5kKcIEONA';

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/outdoors-v12',
            center: [77.1892, 32.2432],
            zoom: 8
        });

        function createPopUp(feature) {
            const popUps = document.getElementsByClassName('video-display');
            if (popUps[0]) popUps[0].remove();

            // console.log(feature);

            let div = document.createElement('div');
            div.className = "video-display";
            div.innerHTML = `
                <img src="${feature.properties.thumbnail}">
                <div class="content">
                    <h3>${feature.properties.title}</h3>
                    <p>${feature.properties.description}</p>
                    <a href="${feature.properties.url}"><img src="/yt_icon_rgb.png"></a>
                </div>`

            document.body.append(div);
        }

        let response = await fetch('/data.json');

        const data = await response.json();

        console.log(data);

        map.addSource('locations', {
            type: 'geojson',
            data: data
        });

        function addMarkers() {
            for (const marker of data.features) {
                const el = document.createElement('div');
                // el.id = `marker-${marker.properties.url}`;
                el.className = 'marker';

                new mapboxgl.Marker(el, { offset: [0, -23] })
                .setLngLat(marker.geometry.coordinates)
                .addTo(map);

                el.addEventListener('click', (e) => {
                    map.flyTo({
                        center: marker.geometry.coordinates
                    });
                    createPopUp(marker);
                });

            }
        }

        map.on('load', () => {
            addMarkers()
        });

        map.on('click', 'locations', (event) => {
            console.log(event.features);

            if (!event.features.length) return;

            const clickedPoint = event.features[0];
            createPopUp(clickedPoint);
        });

    </script>

</body>

</html>
